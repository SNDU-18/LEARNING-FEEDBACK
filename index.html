<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anonymous Feedback Wall</title>

  <style>
    /* ------------------ THEME VARIABLES ------------------ */
    :root {
      --bg: linear-gradient(135deg,#cce7f6,#e8f4fa); /* eye soothing light background */
      --card: rgba(255,255,255,0.7);
      --accent: #0ea5e9;
      --bubble: #ffffff;
      --text: #0f172a;
      --glass: rgba(255,255,255,0.35);
    }

    /* Dark Theme */
    .light {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #06b6d4;
      --bubble: #111827;
      --text: #e6eef6;
      --glass: rgba(255,255,255,0.05);
    }

    /* ------------------------------------------------------ */

    html,body{
      height:100%;
      margin:0;
      font-family:Inter, sans-serif;
      background: var(--bg);
      background-size: cover;
      color: var(--text);
      transition: background .4s, color .3s;
    }

    .wrap{
      max-width:900px;
      margin:32px auto;
      padding:20px;
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom: 12px;
    }

    h1{margin:0;font-size:24px;font-weight:700}

    .toggle-btn {
      background: var(--glass);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor:pointer;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.25);
      transition:0.2s;
      color: var(--text);
    }
    .toggle-btn:hover{
      background: var(--accent);
      color: #000;
    }

    /* ================= INPUT BOX AT TOP ================= */
    .composer{
      display:flex;
      gap:12px;
      padding:14px;
      background:var(--glass);
      border-radius: 14px;
      align-items:center;
      backdrop-filter: blur(6px);
    }

    .composer input{
      flex:1;
      border:0;
      background:transparent;
      color:var(--text);
      font-size:17px;
      outline:none;
    }

    .submit-btn{
      padding:10px 20px;
      background:var(--accent);
      color:#000;
      border-radius:40px;
      border:none;
      font-weight:600;
      cursor:pointer;
      transition:0.2s;
    }
    .submit-btn:hover{opacity:0.8}

    /* ================= WALL BELOW INPUT ================= */
    .wall{
      background: var(--card);
      border-radius:12px;
      padding:18px;
      min-height:420px;
      box-shadow:0 4px 18px rgba(0,0,0,0.1);
      overflow:auto;
      transition: background .3s;
      backdrop-filter: blur(6px);
    }

    .msg-row{
      display:flex;
      gap:12px;
      margin-bottom:12px;
      animation:pop .45s forwards;
    }

    @keyframes pop{
      from{opacity:0;transform:translateY(10px)}
      to{opacity:1;transform:none}
    }

    .avatar{
      width:44px;height:44px;border-radius:50%;
      background:linear-gradient(180deg,var(--accent),#3b82f6);
      flex-shrink:0;
    }

    .bubble{
      background: var(--bubble);
      padding:12px 14px;
      border-radius:12px;
      max-width:75%;
      color: var(--text);
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header>
      <h1>Anonymous Feedback Wall</h1>
      <button class="toggle-btn" id="themeToggle">Toggle Dark/Light</button>
    </header>

    <!-- INPUT BOX MOVED ABOVE WALL -->
    <div class="composer">
      <div class="avatar"></div>
      <input id="input" type="text" placeholder="Write commentâ€¦" maxlength="300" />
      <button class="submit-btn" id="submitBtn">Submit</button>
    </div>

    <!-- WALL BELOW -->
    <main class="wall" id="wall"></main>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDIL9LBRTE9kcpBsL1sGjC4qdSTh1IbYUk",
    authDomain: "backend-learning-feedback.firebaseapp.com",
    projectId: "backend-learning-feedback",
    storageBucket: "backend-learning-feedback.firebasestorage.app",
    messagingSenderId: "696229938614",
    appId: "1:696229938614:web:63f07549dc86baa90ced17"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    const input = document.getElementById("input");
    const submitBtn = document.getElementById("submitBtn");
    const wall = document.getElementById("wall");
    const themeToggle = document.getElementById("themeToggle");

    const SEVEN_DAYS_MS = 7 * 24 * 60 * 60 * 1000;

    /* ------------------ THEME LOGIC ------------------ */
    function applyTheme(theme) {
      document.body.classList.toggle("light", theme === "dark");
      localStorage.setItem("theme", theme);
    }

    const savedTheme = localStorage.getItem("theme") || "light"; // default soothing
    applyTheme(savedTheme);

    themeToggle.addEventListener("click", () => {
      const newTheme = document.body.classList.contains("light") ? "light" : "dark";
      applyTheme(newTheme);
    });

    /* ------------------ SEND MESSAGE ------------------ */
    function submitMessage() {
      const text = input.value.trim();
      if (!text) return;

      messagesRef.push({ text, ts: Date.now() });
      input.value = "";
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        submitMessage();
      }
    });

    submitBtn.addEventListener("click", submitMessage);

    /* ------------------ RENDER ------------------ */
    function renderMessage(key, msg) {
      if (Date.now() - msg.ts > SEVEN_DAYS_MS) return;

      const row = document.createElement("div");
      row.className = "msg-row";

      const avatar = document.createElement("div");
      avatar.className = "avatar";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = msg.text;

      row.appendChild(avatar);
      row.appendChild(bubble);
      return row;
    }

    messagesRef.on("value", snapshot => {
      const data = snapshot.val() || {};
      wall.innerHTML = "";

      const entries = Object.entries(data).sort((a, b) => b[1].ts - a[1].ts);

      for (const [key, msg] of entries) {
        const el = renderMessage(key, msg);
        if (el) wall.appendChild(el);
      }
    });
  </script>
</body>
</html>
