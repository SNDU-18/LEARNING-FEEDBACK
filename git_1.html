<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anonymous Feedback Wall</title>

  <style>
    /* ------------------ THEME VARIABLES ------------------ */
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #06b6d4;
      --bubble: #111827;
      --text: #e6eef6;
      --muted: #94a3b8;
      --glass: rgba(255,255,255,0.03);
    }

    /* Light Theme Overrides */
    .light {
      --bg: #f2f6fa;
      --card: #ffffff;
      --accent: #0ea5e9;
      --bubble: #e2e8f0;
      --text: #0f172a;
      --muted: #475569;
      --glass: rgba(0,0,0,0.05);
    }

    /* ------------------------------------------------------ */

    html,body{
      height:100%;
      margin:0;
      font-family:Inter, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background .3s, color .3s;
    }

    .wrap{max-width:900px;margin:32px auto;padding:20px;display:flex;flex-direction:column;gap:18px}

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    h1{margin:0;font-size:22px}

    .toggle-btn {
      background: var(--glass);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor:pointer;
      border: 1px solid rgba(255,255,255,0.15);
      transition:0.2s;
      color: var(--text);
    }
    .toggle-btn:hover{
      background: var(--accent);
      color: #000;
    }

    .wall{
      background: var(--card);
      border-radius:12px;
      padding:18px;
      min-height:420px;
      box-shadow:0 8px 30px rgba(2,6,23,0.4);
      overflow:auto;
      transition: background .3s;
    }

    .msg-row{display:flex;gap:12px;margin-bottom:12px;animation:pop .45s forwards}
    @keyframes pop{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}

    .avatar{
      width:44px;height:44px;border-radius:50%;
      background:linear-gradient(180deg,var(--accent),#3b82f6);
      flex-shrink:0;
    }

    .bubble{
      background: var(--bubble);
      padding:12px 14px;
      border-radius:12px;
      max-width:75%;
      transition: background .3s;
    }

    .composer{
      display:flex;gap:12px;
      padding:12px;
      background:var(--glass);
      border-radius:999px;
      align-items:center;
      transition: background .3s;
    }

    .composer input{
      flex:1;
      border:0;
      background:transparent;
      color:var(--text);
      font-size:16px;
      outline:none;
    }

    .submit-btn{
      padding:10px 18px;
      background:var(--accent);
      color:#000;
      border-radius:40px;
      border:none;
      font-weight:600;
      cursor:pointer;
      transition:0.2s;
    }
    .submit-btn:hover{opacity:0.8}

  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Anonymous Feedback Wall</h1>

      <!-- THEME TOGGLE BUTTON -->
      <button class="toggle-btn" id="themeToggle">Toggle Dark/Light</button>
    </header>

    <main class="wall" id="wall"></main>

    <div class="composer">
      <div class="avatar"></div>
      <input id="input" type="text" placeholder="Write commentâ€¦ (Enter or Submit)" maxlength="300" />
      <button class="submit-btn" id="submitBtn">Submit</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    /* ------------------ FIREBASE CONFIG ------------------ */
    const firebaseConfig = {
    apiKey: "AIzaSyCD8zUiV0Euu1Dr6WUNkagNNFun2yhXW0I",
    authDomain: "feedback-wall-ead79.firebaseapp.com",
    databaseURL: "https://feedback-wall-ead79-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "feedback-wall-ead79",
    storageBucket: "feedback-wall-ead79.firebasestorage.app",
    messagingSenderId: "2306691032",
    appId: "1:2306691032:web:8bd9cadd4be9ba9090acad"
  };


    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    /* ------------------ DOM ELEMENTS ------------------ */
    const input = document.getElementById("input");
    const submitBtn = document.getElementById("submitBtn");
    const wall = document.getElementById("wall");
    const themeToggle = document.getElementById("themeToggle");

    const SEVEN_DAYS_MS = 7 * 24 * 60 * 60 * 1000;

    /* ------------------ THEME LOGIC ------------------ */
    function applyTheme(theme) {
      document.body.classList.toggle("light", theme === "light");
      localStorage.setItem("theme", theme);
    }

    // Load saved theme on startup
    const savedTheme = localStorage.getItem("theme") || "dark";
    applyTheme(savedTheme);

    themeToggle.addEventListener("click", () => {
      const newTheme = document.body.classList.contains("light") ? "dark" : "light";
      applyTheme(newTheme);
    });

    /* ------------------ MESSAGE SUBMISSION ------------------ */

    function submitMessage() {
      const text = input.value.trim();
      if (!text) return;

      messagesRef.push({ text, ts: Date.now() });
      input.value = "";
    }

    // Submit on ENTER
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        submitMessage();
      }
    });

    // Submit on button click
    submitBtn.addEventListener("click", submitMessage);

    /* ------------------ RENDERING ------------------ */

    function renderMessage(key, msg) {
      if (Date.now() - msg.ts > SEVEN_DAYS_MS) return;

      const row = document.createElement("div");
      row.className = "msg-row";

      const avatar = document.createElement("div");
      avatar.className = "avatar";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = msg.text;

      row.appendChild(avatar);
      row.appendChild(bubble);
      return row;
    }

    messagesRef.on("value", snapshot => {
      const data = snapshot.val() || {};
      wall.innerHTML = "";

      const entries = Object.entries(data).sort((a, b) => b[1].ts - a[1].ts);

      for (const [key, msg] of entries) {
        const el = renderMessage(key, msg);
        if (el) wall.appendChild(el);
      }

      wall.scrollTop = 0;
    });

  </script>
</body>
</html>
